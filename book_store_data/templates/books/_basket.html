<div class="text-center py-3">
    <a class="btn btn-info" href="{{ url_for('create_book') }}">Добавить новую книгу</a>
</div>

<div class="container my-3">
    <div class="table-responsive">
        <div class="title">
            <h4><i class="fa fa-shopping-cart cart-icon lblue"></i>Книжная корзина</h4>
        </div>

        <table class="table table-hover">
            <thead>
                <tr class="table-active">
                    <th>#</th>
                    <th>Обложка</th>
                    <th>Книга</th>
                    <th>Цена</th>
                    <th>Количество</th>
                    <th>Общая цена</th>
                    <th class="text-center">Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books.values() %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>
                            <img style="max-width: 128px; max-height: 128px;" src="{{ book.cover }}" alt="" height="100%">
                        </td>
                        <td>
                            <div class="panel-group">
                                <h5>{{ book.name }}</h5>
                                <p class="text-muted">{{ book.author }}</p>
                            </div>
                        </td>
                        <td class="text-info">${{ book.price }}</td>
                        <td>
                            <input type="number" min="0" max="40" value="0" class="form-control input-sm" style="width: 20%; min-width: 70px;">
                        </td>
                        <td class="text-success">$0</td>
                        <td class="text-center">
                            <div class="my-2">
                                <a class="btn btn-info" href="{{ url_for('book', id=book.id) }}">Подробнее</a>
                            </div>
                            <div class="my-3">
                                <a href="{{ url_for('edit_book', id=book.id) }}"><i class="fas fa-edit"></i></a>
                                <a href="{{ url_for('remove_book', id=book.id) }}"><i class="far fa-trash-alt"></i></a>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><strong>Общая стоимость</strong></td>
                    <td class="text-danger" id="total-price">$0</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
