{% extends 'base.html' %}

{% block app_content %}
    <div class="jumbotron text-center">
        <h1 class="jumbotron-heading">Удаление книги</h1>
        <div class="my-5 row">
            <div class="col-md-6"><a class="btn btn-primary" href="{{ url_for('books') }}">Вернуться в каталог</a></div>
            <div class="col-md-6"><a class="btn btn-info" href="{{ url_for('edit_book', id=book.id) }}">Перейти к редактированию</a></div>
        </div>

        <div class="alert alert-warning container my-5">
            <p>Вы уверены, что хотите удалить книгу {{ book.name }} авторства {{ book.author }}?</p>
            <p>Вернуть данные по книге будет невозможно.</p>
            <form method="post">
                <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
        </div>
    </div>
{% endblock %}
